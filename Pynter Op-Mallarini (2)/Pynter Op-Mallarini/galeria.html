  <body>
    <header class="imagenDeFondo">
      <img src="images/logo.jpg" alt="pared gris con espejos y un florero" />

      <nav>
        <ul>
          <li><a href="index.html">Home </a></li>
          <li><a href="nosotras.html">Nosotras</a></li>

    <main>
      <h1>Galeria de imagenes</h1>
      <div class="container">
        <div class="cajitaGaleria">
          <h2>Paredes</h2>
          <img
            src="images/paredes/pared.jpg"
            alt="pared pintada en diagonal cpn gris, azul y beige"
          />
        </div>
        <div class="cajitaGaleria">
          <h2>Pisos</h2>
          <img
            src="images/pisos/piso vinilico.jpg"

        </div>
        <div class="cajitaGaleria">
          <h2>Muebles</h2>
          <img
            src="images/muebles/comoda.jpg"
            alt="comoda restaurada pintada de azul"
          />

        <div class="cajitaGaleria">
          <h2>Stencil</h2>
          <div>
            <img
              src="images/objetos deco/stencil/hojas.jpg"
              alt="stencil con forma de hojas"
            />

        </div>

        <div class="cajitaGaleria">
          <h2>Flores</h2>
          <img src="images/objetos deco/flores/florero.jpg" alt="florero" />
        </div>
        <div class="cajitaGaleria">
          <h2>Cuadros</h2>
          <img
            src="images/objetos deco/cuadros/cuadro hoja.jpg"
            alt="cuadro de una hoja"
          />
        </div>
      </div>

      <div class="whatsapp"></div>

    <footer>
